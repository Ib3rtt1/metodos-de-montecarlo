<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos Empresariales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Ingreso de Datos Empresariales</h2>

  <form id="empresaForm">
    <label for="nombre">Nombre de la Empresa:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="ingresos">Ingresos Anuales (en millones):</label>
    <input type="number" id="ingresos" name="ingresos" min="0" step="0.01" required>

    <label for="empleados">Número de Empleados:</label>
    <input type="number" id="empleados" name="empleados" min="0" required>

    <button type="button" onclick="enviarDatos()">Enviar Datos</button>
  </form>

  <script>
    function enviarDatos() {
    // Obtener valores de los campos
      const nombreEmpresa = document.getElementById('nombre').value;
      const ingresosAnuales = parseFloat(document.getElementById('ingresos').value);
      const numeroEmpleados = parseInt(document.getElementById('empleados').value);

      // Puedes realizar acciones con los datos, como enviarlos a un servidor
      // Por ahora, solo los mostraremos en la consola
      console.log('Nombre de la Empresa:', nombreEmpresa);
      console.log('Ingresos Anuales:', ingresosAnuales);
      console.log('Número de Empleados:', numeroEmpleados);
    }
  </script>

</body>
</html>
