<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Datos Empresariales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Ingreso de Datos Empresariales</h2>

  <form id="empresaForm">
    <label for="nombre">Nombre de la Empresa:</label>
    <input type="text" id="nombre" name="nombre" required>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" required>

      <label for="tasaCrecimiento">Tasa de Crecimiento:</label>
      <input type="number" id="tasaCrecimiento" name="tasaCrecimiento" required>

      <label for="ingresos">Ingresos:</label>
      <input type="number" id="ingresos" name="ingresos" required>

      <label for="costos">Costos:</label>
      <input type="number" id="costos" name="costos" required>

      <label for="gastos">Gastos:</label>
      <input type="number" id="gastos" name="gastos" required>

      <label for="margen">Margen:</label>
      <input type="number" id="margen" name="margen" required>

      <label for="impuestos">Impuestos:</label>
      <input type="number" id="impuestos" name="impuestos" required>

      <label for="ebitda">EBITDA:</label>
      <input type="number" id="ebitda" name="ebitda" required>

      <button type="button" onclick="enviarDatos()">Enviar Datos</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
