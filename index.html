</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <h2>Ingreso de Datos Empresariales</h2>

  <form id="empresaForm">
    <div class="p-2">
      <label for="nombre">Nombre de la Empresa:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="p-2">
      <label for="fecha"> fecha:</label>
      <input type="text" id="fecha" name="fecha" required>  
    </div>
    <div class="p-2">
      <label for="precio ">Precio del producto:</label>
      <input type="number" id="precio" name="precio" required>
    </div>
    <div class="p-2">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" required>
    </div>
    <div class="p-2">
      <label for="tasaCrecimiento">Tasa de Crecimiento:</label>
      <input type="number" id="tasaCrecimiento" name="tasaCrecimiento" required>
    </div>
    <div class="p-2">
      <label for="costos">Costos:</label>
      <input type="number" id="costos" name="costos" required>
    </div>
    <div class="p-2">
      <label for="gastos">Gastos:</label>
      <input type="number" id="gastos" name="gastos" required>
    </div>
    <div class="p-2">
      <label for="impuestos">Impuestos:</label>
      <input type="number" id="impuestos" name="impuestos" required>
    </div>
    <div class="p-2">
      <button   type="button" onclick="enviarDatos()" class="">Enviar Datos</button>
    </div>
    
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
